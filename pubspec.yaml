name: wonders
description: Explore the famous wonders of the world.
publish_to: "none"
version: 1.7.0

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  collection: ^1.15.0
  copy_with_extension: ^4.0.3
  drop_cap_text: ^1.1.3
  equatable: ^2.0.5
  extra_alignments: ^1.0.0+1
  flextras: ^0.0.2
  flutter_animate: ^1.0.0
  flutter_circular_text: ^0.3.1
  flutter_inappwebview: ^5.4.3
  flutter_native_splash: ^2.2.7
  flutter_staggered_grid_view: ^0.6.2
  flutter_svg: ^1.1.4
  gap: ^2.0.0
  get_it: ^7.2.0
  get_it_mixin: ^3.1.4
  google_maps_flutter: ^2.1.12
  google_maps_flutter_web: ^0.4.0+1
  go_router: ^4.2.8
  http: ^0.13.5
  image_fade: ^0.6.1
  image_gallery_saver: ^1.7.1
  internet_connection_checker: ^0.0.1+3
  intl: ^0.17.0
  json_annotation: ^4.6.0
  modal_bottom_sheet: ^2.1.0
  package_info_plus: ^1.4.3+1
  particle_field: ^0.0.1
  path_provider: ^2.0.11
  provider: ^6.0.2
  rnd: ^0.2.0
  screenshot: ^1.2.3
  share_plus: ^4.0.10
  shared_preferences: ^2.0.15
  simple_rich_text: ^2.0.49
  sized_context: ^1.0.0+1
  smooth_page_indicator: ^1.0.0+2
  unsplash_client: ^2.1.0+3
  youtube_player_iframe: 2.3.0

dev_dependencies:
  build_runner: ^2.2.0
  copy_with_extension_gen: ^4.0.3
  icons_launcher: ^2.0.1
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  json_serializable: ^6.3.1
  dart_code_metrics: ^4.17.1

flutter_icons:
  ios: true
  android: true
  image_path: "assets/marketing/app-icon-1024.png"

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/images/_common/
    - assets/images/_common/icons/
    - assets/images/_common/texture/
    - assets/images/chichen_itza/
    - assets/images/christ_the_redeemer/
    - assets/images/colosseum/
    - assets/images/great_wall_of_china/
    - assets/images/machu_picchu/
    - assets/images/petra/
    - assets/images/pyramids/
    - assets/images/taj_mahal/
    - assets/images/collectibles/

  fonts:
    - family: Cinzel
      fonts:
        - asset: assets/fonts/CinzelDecorative-Regular.ttf
        - asset: assets/fonts/CinzelDecorative-Black.ttf
        - asset: assets/fonts/CinzelDecorative-Bold.ttf
    - family: Yeseva
      fonts:
        - asset: assets/fonts/YesevaOne-Regular.ttf
    - family: Tenor
      fonts:
        - asset: assets/fonts/TenorSans-Regular.ttf
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Italic.ttf
          style: italic
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 800
    - family: MaShanZheng
      fonts:
        - asset: assets/fonts/MaShanZheng-Regular.ttf
    - family: B612Mono
      fonts:
        - asset: assets/fonts/B612Mono-Regular.ttf
