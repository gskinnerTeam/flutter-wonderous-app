name: wonders
description: Explore the famous wonders of the world.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animations: ^2.0.2
  collection: ^1.15.0
  copy_with_extension: ^4.0.0
  device_info_plus: ^3.2.3
  drop_cap_text: ^1.1.3
  equatable: ^2.0.3
  extra_alignments: ^1.0.0+1
  file_picker: ^4.5.1
  flextras: ^0.0.2
  flutter_circular_text: ^0.3.1
  flutter_inappwebview: ^5.4.3
  flutter_placeholder_textlines: ^1.1.2
  flutter_staggered_grid_view: ^0.6.1
  flutter_svg: ^1.0.3
  gap: ^2.0.0
  get_it: ^7.2.0
  get_it_mixin: ^3.1.4
  google_maps_flutter: ^2.1.5
  google_maps_flutter_web: ^0.3.2
  go_router: ^3.1.0
  image_gallery_saver: ^1.7.1
  internet_connection_checker: ^0.0.1+3
  json_annotation: ^4.5.0
  loading_indicator: ^3.0.3
  memoize: ^3.0.0
  modal_bottom_sheet: ^2.0.0
  path_provider: ^2.0.10
  performance: ^0.1.0+1
  provider: ^6.0.2
  reactives: ^0.2.0
  rnd: ^0.2.0
  image_fade: ^0.6.1
  screenshot: ^1.2.3
  share_plus: ^4.0.4
  shared_preferences: ^2.0.15
  simple_rich_text: ^2.0.49
  sized_context: ^1.0.0+1
  smooth_page_indicator: ^1.0.0+2
  system_info: ^1.0.1
  window_interface: ^0.5.0
  unsplash_client: ^2.1.0+3
  youtube_player_iframe: ^2.2.2
  visibility_detector: ^0.2.2

dev_dependencies:
  build_runner: ^2.1.10
  copy_with_extension_gen: ^4.0.1
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  json_serializable: ^6.2.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/marketing/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/_common/
    - assets/images/chichen_itza/
    - assets/images/christ_the_redeemer/
    - assets/images/colosseum/
    - assets/images/great_wall_of_china/
    - assets/images/machu_picchu/
    - assets/images/petra/
    - assets/images/pyramids/
    - assets/images/taj_mahal/
    - assets/images/_common/texture/
    - assets/images/collectibles/
    - assets/images/collectibles/icons/

  fonts:
   - family: Cinzel
     fonts:
       - asset: assets/fonts/CinzelDecorative-Regular.ttf
       - asset: assets/fonts/CinzelDecorative-Black.ttf
       - asset: assets/fonts/CinzelDecorative-Bold.ttf
   - family: Yeseva
     fonts:
       - asset: assets/fonts/YesevaOne-Regular.ttf
   - family: Tenor
     fonts:
       - asset: assets/fonts/TenorSans-Regular.ttf
   - family: Raleway
     fonts:
       - asset: assets/fonts/Raleway-Regular.ttf
       - asset: assets/fonts/Raleway-Italic.ttf
         style: italic
       - asset: assets/fonts/Raleway-Medium.ttf
         weight: 500
       - asset: assets/fonts/Raleway-Bold.ttf
         weight: 700
       - asset: assets/fonts/Raleway-ExtraBold.ttf
         weight: 800
